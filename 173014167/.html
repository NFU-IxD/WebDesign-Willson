<!-- 注册区 -->
<html>
<head>   
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>

	<div class="container">
		<!-- 短信登录/注册，密码登录 -->
		<div class="login">
			<!-- 切换菜单 -->
			<div class="swich-menu clearfix">
				<span class="float-left">
					短信登录/注册
				</span>
				<span class="float-right selected">
					密码登录
				</span>
			</div>
			
			<form class="form" action="index-aspx" method="post" name="myform" onsubmit="reture validateForm()">
				<!-- 短信登录/注册表单 -->

				<div class="login hidden">
					<div class="form-item">
						<p class="txt">
							登录注册表示同意
							<a href="">使用协议、隐私政权</a>
						</p>
					</div>

					<div class="form-item hidden" >
						<input type="text" class="more-text-indent" placeholder="手机号">
						<div class="country-code">
							<div>
							  +86
							</div>
							<div class="choose-area">
								<div class="center">
									<div class="title">
										选择国际区号
									</div>
									<div>
										<ul>
											<li class="clearfix"><span class="float-left">国家名1</span><span class="float-right">+1</span></li>
											<li class="clearfix selected"><span class="float-left">国家名2</span><span class="float-right">+2</span></li>
											</span><span class="float-right">+47</span></li>
											<li class="clearfix"><span class="float-left">国家名48</span><span class="float-right">+48</span></li>
											<li class="clearfix"><span class="float-left">国家名49</span><span class="float-right">+49</span></li>
											<li class="clearfix"><span class="float-left">国家名50</span><span class="float-right">+50</span></li>
										</ul>
									</div>
								</div>
								
							</div>
						</div>
					</div>
                   <div class="register">
					<div class="form-item " >
						<input type="text" placeholder="验证码">
						<a href="" class="ab-right">
							获取验证码
						</a>
					</div>

					<div class="form-item">
						<button class="btn">登录</button>
					</div>

					<div class="form-item clearfix">
						<label class="float-left tip">
							<input type="checkbox">
							下次自动登录
						</label> 
						<span class="float-right">
							<a href="">收不到验证码</a>
						</span>
					</div>
                 </div>
           </div>
				<!-- 找回密码 -->

				<div>
						<div class="form-item tip clearfix hidden">
							<a href="" class="float-right">找回密码</a>
						</div>
						<div class="form-item">
							<input type="text" placeholder="手机号 / 邮箱">
						</div>
						<div class="form-item">
							<input type="password" placeholder="密码">
						</div>
						<div class="form-item">
						<button disabled class="btn">登录</button>
					</div>

					<div class="form-item clearfix">
						<label class="float-left tip">
							<input type="checkbox">
							下次自动登录
						</label> 
						<span class="float-right">
							<a href="">海外手机登录</a>
						</span>
					</div>
					</div>	
			</form>
			<div class="bottom">
				<span class="msg">
					第三方登录：
				</span>
				<img src="images/weixin.png" class="float-right">
				
				
			</div>
		</div>
	</div>

</body>
</html>
